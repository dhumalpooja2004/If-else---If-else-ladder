<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-else example</title>
</head>
<body>
   
    <script>
        let celsius = prompt(`Enter Temperature in celsius`);
        if(celsius)
    {
        let fahrenheit = (celsius * 1.8) + 32;
        document.write(`${fahrenheit} F`);
    }
    else(celsius)
    {
       console.log(celsius);
    }
    </script>
</body>
</html>
